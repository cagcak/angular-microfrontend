<mat-card *ngIf="product" class="product-card">
	<mat-card-header>
		<div *ngIf="product.image" mat-card-avatar [ngStyle]="product.image | avatar"></div>
		<mat-card-title *ngIf="product.title">{{ product.title }}</mat-card-title>
		<mat-card-subtitle *ngIf="product.subtitle">{{ product.subtitle }}</mat-card-subtitle>
	</mat-card-header>
	<img
		*ngIf="product.image"
		class="product-image"
		mat-card-image
		[attr.src]="product.image"
		[attr.alt]="product.subtitle"
	/>
	<mat-card-content>
		<p *ngIf="product.description">{{ product.description }}</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button>LIKE</button>
		<button mat-button>SHARE</button>
	</mat-card-actions>
</mat-card>
